<head>

<body>
    <form action="">

        <p>Telephone<input type="tel" placeholder="+880....."></p>
        <fieldset>
            <legend>Which class do you read in?</legend>
            <label for="eight"><p><input type="radio" id="eight" name="class">8</p></label>

        </fieldset>
        <fieldset>
            <legend>Select GF Name</legend>
            <label for="sarmin"><p><input type="checkbox" id="sarmin" name="class">Sarmin</p></label>
            <label for="selina"><p><input type="checkbox" id="selina" name="class">Selina</p></label>
            <label for="jorina"><p><input type="checkbox" id="jorina" name="class">Jorina</p></label>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>Submit</button>
    </form>
</body>
